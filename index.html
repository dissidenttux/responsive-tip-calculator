<!-- Contents of the webpage
(cite.: https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Document_and_website_structure)

    The Sections are marked by comments explaining their use below.

<body>
    
	<!-- Document Section: Header
		(The strip: big heading, logo, tagline, usually the same between pages)
	-->
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="split right">
			<div class="wrapper">
					<img class="logo-sun" src="./assets/logo-sun.png" alt="Sun Logo">
					<br>
				<!-- Document Section: Main Content 
				(Main content that's unique to this webpage)
				-->
				<main>
					<!-- Input for the cost of the meal-->
					<div class="flex-container">
						<div class="flex-child btn">
							<label class="btn-text"for="meal">$ Check Amount (Total)</label><br>
							<input class="btn-text-input" type="text" id="meal" placeholder="0.00">
							<br>
							<br>
						</div>
						<!-- Input for number of guests-->
						<div class="flex-child btn">
							<label class="btn-text" for="guests"># of Guests (Split)</label><br>
							<input class="btn-text-input" type="text" id="guests" name="guests" placeholder="0">
							<br>
							<br>
						</div>
						<!-- Input for quality of service (tip percentage), with submit button -->
						<div class="flex-child btn">
							<label class="btn-text" for="service">Quality of Service (Tip %)</label><br>
							<select id="service">
								<option selected disabled hidden>
									Select
								</option>
								<option value="0.25">25% - Top Notch</option>
								<option value="0.20">20% - Excellent</option>
								<option value="0.15">15% - Good</option>
								<option value="0.10">10% - Bad</option>
								<option value="0.05">5% - Worst</option>
							</select> <button class="btn-text-input" id="calculate">Calculate</button>
							<br>
						</div>
					</div>
				</main>
				
				<div class="flex-container">
					<div class="flex-child">
					<p class="btn-text">$ Tip Amount Per Guest</p>
					<span class="btn-text" id="total"></span><br>
					<span2 id="each"></span2>
					</div>
					<div class="flex-child">
					<p class="btn-text">$ Total Tip Amount</p>
					<span class="btn-text" id="tiptotal"></span>
					</div>
				</div>
			</div>
		</div>
