<!-- Contents of the webpage
(cite.: https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Document_and_website_structure)
    Usually contains five basic sections:
        1. Header (<header>)
        2. Navigation Bar (<nav>)
        3. Main Content (<main>)
        4. Sidebar (<aside>)
        5. Footer (<footer>)
    The Sections are marked by comments explaining their use below.
-->
<body>
    
	<!-- Document Section: Header
		(The strip: big heading, logo, tagline, usually the same between pages)
	-->
	<header>
		<h1>Responsive Tip Calc</h1>
	</header>
	
	<!-- Document Section: Main Content 
		(Main content that's unique to this webpage)
	-->
	<main>
		<div>			
			<!-- Input for meal total, with submit button -->
			<label for="meal">Input total amount for the meal</label><br>
			<input type="text" id="meal" name="meal" value="$">
			<button>Submit</button><br>
			
			<!-- Input for number of guests, with submit button -->
			<label for="guests">Input the amount of guests in the meal table</label><br>
			<input type="text" id="guests" name="guests" value="#">
			<button>Submit</button><br>
			
			<!-- Input for quality of service (tip percentage), with submit button -->
			<label for="tip">Input the tip amount based on quality of service</label><br>
			<input type="text" id="tip" name="tip" value="%">
			<button>Submit</button><br><br>
			
			<!-- Field for showing the tip amount you must pay (result) -->
			<label>Tip Amount:</label>
			<div>[Tip Amount Here]</div><br>
			
			<!-- Field for showing the total amount you pay, meal + tip (result) -->
			<label>Total Amount:</label>
			<div>[Total Amount Here]</div><br>
		</div>
	</main>
	<!-- Document Section: Footer
		(Fineprint, copyright notices, or contact info. Info not critical or secondary to site, SEO stuff, etc/)
