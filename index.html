<body>
	<div class="" container">
		<h1>Responsive Tip Calculator</h1>
		<div class="wrapper">

			<!-- Input for the cost of the meal-->
			<p class="positioned"> .. </p>
			<label for="meal">Check Amount</label><br>
			$<input type="text" id="meal" placeholder="Amount of the meal"><br>

			<!-- Input for number of guests-->
			<label for="guests">Total numbner of guests</label><br>
			<input type="text" id="guests" name="guests" placeholder="Number of guests"><br>

			<!-- Input for quality of service (tip percentage), with submit button -->
			<label for="service">Quality of service</label><br>
			<select id="service">
				<option selected disabled hidden>
					Select
				</option>
				<option value="0.25">25% - Top Notch</option>
				<option value="0.20">20% - Excellent</option>
				<option value="0.15">15% - Good</option>
				<option value="0.10">10% - Bad</option>
				<option value="0.05">5% - Worst</option>
			</select> <button id="calculate">Calculate</button>
			<br>

		</div>
		<div class="Tip">

			<p>Per Person Tip Amount</p>

			$<span id="total"></span>
			<span id="each"></span>
			<p>Total Tip Amount</p>
			$<span id="tiptotal"></span>

		
			


		<!-- Field for showing the total amount you pay, meal + tip (result) -->

	</div>
